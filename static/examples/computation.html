<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Title</title>
  <script src="/examples/computation.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', async () => {
          let btn = document.getElementById('run');
          let chk = document.getElementById('success');
          btn.addEventListener('click', async (e) => {
              let response = await fetch('/example', { method: 'POST', body: JSON.stringify({'success': chk.checked}) });
              try {
                  let data = await readWithProgress(response, (p) => {
                      console.log('progress: ' + Math.round(p*100) + '%');
                  });
                  console.log('Success!');
                  console.log(data);
              } catch (e) {
                  console.error('Fail!');
                  console.error(e);
              }
          });
      });
  </script>
</head>
<body>
<div>
    success <input type="checkbox" checked id="success">
    <button id="run">Go</button>
</div>
<div>
  <div class="d-inline-block">
      <div class="progress">
          <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
   </div>
</div>
</body>
</html>
